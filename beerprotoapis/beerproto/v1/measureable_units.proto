  // gal/oz
  SPECIFIC_VOLUME_UNIT_GALOZ = 3[
    (string_name) = "gal/oz"
  ];
  // l/g
  SPECIFIC_VOLUME_UNIT_LG = 4[
    (string_name) = "l/g"
  ];
  // l/kg
  SPECIFIC_VOLUME_UNIT_LKG = 5[
