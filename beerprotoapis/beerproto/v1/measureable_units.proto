syntax = "proto3";

import "google/protobuf/descriptor.proto";

extend google.protobuf.EnumValueOptions {
  optional string string_name = 123456789;
  optional string string_name_full = 123456788;

}

package beerproto.v1;

message VolumeType{
  double value = 1;
  VolumeUnit unit = 2;
}

  enum VolumeUnit{
    VOLUME_UNIT_UNSPECIFIED = 0 [
      (string_name) = "UNSPECIFIED"
    ];
    // ml
    VOLUME_UNIT_ML = 1[
      (string_name) = "ml"
    ];
    // l
    VOLUME_UNIT_L = 2 [
      (string_name) = "l"
    ];
    // tsp
    VOLUME_UNIT_TSP = 3 [
      (string_name) = "tsp"
    ];
    // tbsp
    VOLUME_UNIT_TBSP = 4[
      (string_name) = "tbsp"
    ];
    // floz
    VOLUME_UNIT_FLOZ = 5[
      (string_name) = "floz"
    ];
    // cup
    VOLUME_UNIT_CUP = 6[
      (string_name) = "cup"
    ];
    // pt
    VOLUME_UNIT_PT = 7[
      (string_name) = "pt"
    ];
    // qt
    VOLUME_UNIT_QT = 8[
      (string_name) = "qt"
    ];
    // gal
    VOLUME_UNIT_GAL = 9[
      (string_name) = "gal"
    ];
    // bbl
    VOLUME_UNIT_BBL = 10 [
      (string_name) = "bbl"
    ];
    // ifloz
    VOLUME_UNIT_IFOZ = 11[
      (string_name) = "ifox"
    ];
    // ipt
    VOLUME_UNIT_IPT = 12[
      (string_name) = "ipt"
    ];
    // iqt
    VOLUME_UNIT_IQT = 13[
      (string_name) = "iqt"
    ];
    // igal
    VOLUME_UNIT_IGAL = 14[
      (string_name) = "igal"
    ];
    // ibbl
    VOLUME_UNIT_IBBL = 15[
      (string_name) = "ibbl"
    ];
  }

message MassType{
  double value = 1;
  MassUnit unit = 2;
}

enum MassUnit{
  MASS_UNIT_UNSPECIFIED = 0 [
    (string_name) = "UNSPECIFIED"
  ];
  // mg
  MASS_UNIT_MG = 1 [
    (string_name) = "mg"
  ];
  // g
  MASS_UNIT_G = 2 [
    (string_name) = "g"
  ];
  // kg
  MASS_UNIT_KG = 3 [
    (string_name) = "kg"
  ];
  // lb
  MASS_UNIT_LB = 4 [
    (string_name) = "lb"
  ];
  // oz
  MASS_UNIT_OZ = 5 [
    (string_name) = "oz"
  ];
}


// Diastatic power is a measurement of malted grains enzymatic content. A value of 35 Lintner is needed to self convert, while a value of 100 or more is desirable for base malts
message DiastaticPowerType{
  double value = 1;
  DiastaticPowerUnit unit = 2;
}

enum DiastaticPowerUnit{
  DIASTATIC_POWER_UNIT_UNSPECIFIED = 0[
    (string_name) = "UNSPECIFIED"
  ];
  // Lintner
  DIASTATIC_POWER_UNIT_LINTNER = 1[
    (string_name) = "Linter"
  ];
  // Windisch–Kolbach
  DIASTATIC_POWER_UNIT_WK = 2[
    (string_name) = "Windisch–Kolbach"
  ];
}


message TemperatureType{
  double value = 1;
  TemperatureUnit unit = 2;
}

enum TemperatureUnit {
    TEMPERATURE_UNIT_UNSPECIFIED = 0[
      (string_name) = "UNSPECIFIED"
    ];
    TEMPERATURE_UNIT_C = 1[
      (string_name) = "C"
    ];
    TEMPERATURE_UNIT_F = 2[
      (string_name) = "F"
    ];
}


message AcidityType{
  double value = 1;
  AcidityUnit unit = 2;
}

enum AcidityUnit{
    ACIDITY_UNIT_UNSPECIFIED = 0[
      (string_name) = "UNSPECIFIED"
    ];
    ACIDITY_UNIT_PH = 1[
      (string_name) = "PH"
    ];
}


message TimeType{
  int64 value = 1;
  TimeUnit unit = 2;
}

 enum TimeUnit {
    TIME_UNIT_UNSPECIFIED = 0[
      (string_name) = "UNSPECIFIED"
    ];
    // sec
    TIME_UNIT_SEC = 1[
      (string_name) = "sec"
    ];
    // min
    TIME_UNIT_MIN = 2[
      (string_name) = "min"
    ];
    // hr
    TIME_UNIT_HR = 3[
      (string_name) = "hr"
    ];
    // day
    TIME_UNIT_DAY = 4[
      (string_name) = "day"
    ];
    // week
    TIME_UNIT_WEEK = 5[
      (string_name) = "week"
    ];
  }

// ColorType supports both grain color properties, such as Lovibond, and wort color properties such as SRM and EBC
message ColorType{
  double value = 1;
  ColorUnit unit = 2;
}

enum ColorUnit {
  COLOR_UNIT_UNSPECIFIED = 0[
    (string_name) = "UNSPECIFIED"
  ];
  // EBC
  COLOR_UNIT_EBC = 1[
    (string_name) = "EBC"
  ];
  // Lovi
  COLOR_UNIT_LOVI = 2[
    (string_name) = "Lovi"
  ];
  // SRM
  COLOR_UNIT_SRM = 3[
    (string_name) = "SRM"
  ];
}


message CarbonationType {
  double value = 1;
  CarbonationUnit unit = 2;
}

enum CarbonationUnit {
  CARBONATION_UNIT_UNSPECIFIED = 0[
