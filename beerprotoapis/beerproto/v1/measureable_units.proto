  GravityUnit unit = 2;
}

enum GravityUnit {
    GRAVITY_UNIT_UNSPECIFIED = 0[
      (string_name) = "UNSPECIFIED"
    ];
    // sg
    GRAVITY_UNIT_SG = 1[
      (string_name) = "sg"
    ];
    // plato
    GRAVITY_UNIT_PLATO = 2[
