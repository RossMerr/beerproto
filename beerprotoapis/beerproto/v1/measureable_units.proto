  double value = 1;
  UnitUnit unit = 2;
}

enum UnitUnit {
  UNIT_UNIT_UNSPECIFIED = 0[
    (string_name) = "UNSPECIFIED"
  ];
  // 1
  UNIT_UNIT_ONE = 1[
    (string_name) = "1"
  ];
  // unit
  UNIT_UNIT_UNIT = 2[
    (string_name) = "unit"
  ];
  // each
  UNIT_UNIT_EACH = 3[
    (string_name) = "each"
  ];
  // dimensionless
  UNIT_UNIT_DIMENSIONLESS = 4[
    (string_name) = "dimensionless"
  ];
  // pkg
  UNIT_UNIT_PKG = 5[
