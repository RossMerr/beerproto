name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: HTTP Post
        uses: fjogeleit/http-request-action@v1.4.1
        with:
          # Request URL
          url: https://api.github.com/repos/beerproto/beerproto.go/actions/workflows/build.yaml/dispatches 
          # Request Method
          method: POST
          # Content Type
          contentType: application/json
          # Request Body as JSON String
          data: '{"ref": "master"}'
          customHeaders: '{"${{secrets.GITHUB_TOKEN}}"}'
  docs:
    runs-on: ubuntu-latest   
    steps:  
      - name: checkout
        uses: actions/checkout@v2
      - name: protoc-gen-doc 
        uses: docker://pseudomuto/protoc-gen-doc
        with:
          entrypoint: protoc
          args: -I /github/workspace/ --doc_opt=/github/workspace/templates/markdown.tmpl,index.md --doc_out=/github/workspace/docs beer.proto
      - name: Git Commit on Workflow
        uses: matheusalbino/git-commit@v1.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          message: Updating Protocol Documentation 
      - name: GH Release
        uses: softprops/action-gh-release@v0.1.5
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files:
            beer.proto |
            LICENSE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
