name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: printenv
        run: printenv          

        
  docs:
    needs: checkout
    runs-on: ubuntu-latest
    container:
      image: pseudomuto/protoc-gen-doc
      volumes:
        - ${{ jobs.checkout.env.github.workspace }}/docs/:/out
        - ${{ jobs.checkout.env.github.workspace }}beer.proto:/protos        
    steps:  
      - name: protoc-gen-doc 
        run: printenv       

