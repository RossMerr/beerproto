  // mg
  MG = 1;
  // g
  G = 2;
  // kg
  KG = 3;
  // lb
  LB = 4;
  // oz
  OZ = 5;
}

// UnitType is used where unitless amounts are required, such as 1 apple, or 1 yeast packet
