    BRETT = 2;
    // champagne
    CHAMPAGNE = 3;
    // kveik
    KVEIK = 4;
    // lacto
    LACTO = 5;
    // lager
    LAGER = 6;
    // malolactic
    MALOLACTIC = 7;
    // mixed-culture
