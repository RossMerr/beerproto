  // brett
  BRETT = 3;
  // champagne
  CHAMPAGNE = 4;
  // kveik
  KVEIK = 5;
  // lacto
  LACTO = 6;
  // lager
  LAGER = 7;
  // malolactic
  MALOLACTIC = 8;
  // mixed-culture
  MIXED_CULTURE = 9;
  // other
